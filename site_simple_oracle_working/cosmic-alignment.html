<body><a class="skip-link" href="#main-content">Skip to content</a><main id="main-content">
<h2>üå† Cosmic Alignment Puzzle</h2>
<p style="text-align: center;">Align the celestial keys and unveil what the stars foretell.</p>
<div class="cards-container" id="cardsContainer">
<div class="card" data-key="moon" onclick="selectCard(event)">
<svg viewbox="0 0 100 100"><circle cx="50" cy="50" fill="skyblue" r="30"></circle><circle cx="60" cy="50" fill="black" r="30"></circle></svg>
<div class="card-name">The Whisper of the Moon</div>
</div>
<div class="card" data-key="sun" onclick="selectCard(event)">
<svg viewbox="0 0 100 100"><circle cx="50" cy="50" fill="skyblue" r="20"></circle><g stroke="skyblue" stroke-width="4"><line x1="50" x2="50" y1="5" y2="0"></line><line x1="50" x2="50" y1="95" y2="100"></line><line x1="5" x2="0" y1="50" y2="50"></line><line x1="95" x2="100" y1="50" y2="50"></line><line x1="20" x2="15" y1="20" y2="15"></line><line x1="80" x2="85" y1="20" y2="15"></line><line x1="20" x2="15" y1="80" y2="85"></line><line x1="80" x2="85" y1="80" y2="85"></line></g></svg>
<div class="card-name">The Flame of the Sun</div>
</div>
<div class="card" data-key="titan" onclick="selectCard(event)">
<svg viewbox="0 0 100 100"><circle cx="50" cy="50" fill="none" r="30" stroke="skyblue" stroke-width="4"></circle><ellipse cx="50" cy="50" fill="skyblue" opacity="0.6" rx="50" ry="12" transform="rotate(45 50 50)"></ellipse></svg>
<div class="card-name">The Mark of the Titan</div>
</div>
</div>
<p id="output"></p>
<div class="reveal-cards" id="revealCards" style="display:none;"></div>
<script>
    const sequence = [];
    function selectCard(evt) {
      const card = evt.currentTarget;
      const key = card.getAttribute('data-key');
      if (sequence.length < 3 && !sequence.includes(key)) {
        sequence.push(key);
        card.classList.add('selected');
      }
      if (sequence.length === 3) validateSequence();
    }
    function validateSequence() {
      const correct = ['titan','moon','sun'];
      const output = document.getElementById('output');
      if (sequence.join() === correct.join()) {
        output.innerText = "‚ÄúHeed the call of the Titan, the murmur of the Moon, and the fire of the Sun.\nIn their union you stand reborn, bearing the script of eternity and the power to reshape fate.‚Äù";
        const revealDiv = document.getElementById('revealCards');
        revealDiv.style.display = 'flex';
        const positions = ['0px center', '-120px center', '-240px center'];
        revealDiv.innerHTML = '';
        positions.forEach(pos => {
          const cardArt = document.createElement('div');
          cardArt.className = 'card-art';
          cardArt.style.backgroundPosition = pos;
          revealDiv.appendChild(cardArt);
        });
        localStorage.setItem('cosmicPathComplete', true);('cosmicPathComplete', true);
      } else {
        output.innerText = '‚ö†Ô∏è Misaligned. The celestial order eludes you.';
      }
    }
  </script>
</main></body>
</html>
