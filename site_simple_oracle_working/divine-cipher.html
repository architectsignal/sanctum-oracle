<h2>üîê Divine Cipher Challenge</h2>
<p>Decrypt the passage: <em>"Et veritas liberabit vos."</em></p>
<input id="answer" placeholder="Your translation..." style="background:black; color:gold; border:1px solid gold; padding:0.5rem;"/>
<button onclick="check()">Submit</button>
<p id="result"></p>
<script>
function check() {
  const input = document.getElementById('answer').value.toLowerCase();
  if (input.includes('truth') && input.includes('free')) {
    document.getElementById('result').innerText = '‚úîÔ∏è Correct. The gate opens.';
    localStorage.setItem('religiousPathComplete', true);
  } else {
    document.getElementById('result').innerText = '‚úñÔ∏è Incorrect. The cipher rejects you.';
  }
}
</script>
<section class="puzzle">
<h2>Divine Cipher Initiation Puzzle</h2>
<p>Decode the message: <strong>URYYB JBEYQ</strong></p>
<input id="divine-input" placeholder="Answer"/>
<button id="divine-submit">Submit</button>
<p id="divine-feedback"></p>
<button disabled="" id="man_init_divine">Mark Complete</button>
</section>
<script>
document.getElementById('divine-submit').onclick = function(){
  var ans=document.getElementById('divine-input').value.trim().toUpperCase();
  var fb=document.getElementById('divine-feedback');
  var mbtn=document.getElementById('man_init_divine');
  if(ans==='HELLO WORLD'){ fb.textContent='Correct!'; mbtn.disabled=false; } else fb.textContent='Try again.';
};
document.getElementById('man_init_divine').onclick = function(){
  localStorage.setItem('man_init_divine','true');
    localStorage.setItem('vaultPart1','open');
    alert('üîì Vault password part 1 unlocked: "open"'); this.textContent='Completed'; this.disabled=true;
};
window.addEventListener('load',function(){
  if(localStorage.getItem('man_init_divine')==='true'){
    document.getElementById('man_init_divine').textContent='Completed';
    document.getElementById('man_init_divine').disabled=true;
  }
});
</script>
