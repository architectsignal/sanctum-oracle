<script>
    async function loadTransmissions() {
      const res = await fetch('signal-transmissions.json');
      const data = await res.json();
      const container = document.getElementById('transmissions');
      data.forEach(drop => {
        const div = document.createElement('div');
        div.className = 'transmission';
        if (drop.id === 7 && !localStorage.getItem("finalRitualComplete")) {
          div.classList.add("hidden");
        }
        div.innerHTML = `
          <strong>${drop.title}</strong><br>
          <small>${drop.timestamp}</small><br>
          <p>${drop.message}</p>
          <small>Tags: ${drop.tags.join(', ')}</small>
        `;
        container.appendChild(div);
      });
    }
