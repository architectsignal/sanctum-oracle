<body><a class="skip-link" href="#main-content">Skip to content</a><main id="main-content">
<div id="final-prompt">
<label>Enter Final Ritual Password:</label>
<input id="final-password" type="password"/>
<button id="final-submit">Enter</button>
</div>
<div id="final-content" style="display:none;">
<div class="gate-container">
<h1>ðŸ”º Final Ritual Gate</h1>
<p>To proceed, speak the final phrase of awakening.</p>
<input id="finalPhrase" placeholder="Enter final phrase" type="text"/>
<br/>
<button id="unlockBtn">UNLOCK</button>
<p class="hidden" id="failMessage">The glyph rejects you. This is not the key.</p>
<div class="hidden" id="credContainer">
<p><strong>Username:</strong> initiate<br/><strong>Password:</strong> awaken</p>
<a href="members-login.html">Proceed to Members Login</a>
</div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('unlockBtn');
      const input = document.getElementById('finalPhrase');
      const fail = document.getElementById('failMessage');
      const cred = document.getElementById('credContainer');
      if (!btn || !input || !fail || !cred) return;
      btn.addEventListener('click', () => {
        const phrase = input.value.trim().toUpperCase();
        if (phrase === 'THE SIGNAL' || phrase === 'OPENSESAME') {
          input.style.display = 'none';
          btn.style.display = 'none';
          fail.classList.add('hidden');
          cred.classList.remove('hidden');
        } else {
          fail.classList.remove('hidden');
        }
      });
    });
  </script>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
      const correct = localStorage.getItem('pwd_final') || '';
      const promptEl = document.getElementById('final-prompt');
      const contentEl = document.getElementById('final-content');
      const input = document.getElementById('final-password');
      document.getElementById('final-submit').addEventListener('click', () => {
        if (input.value === correct && correct) {
          promptEl.style.display = 'none';
          contentEl.style.display = 'block';
        } else {
          alert('Incorrect final password');
          input.value = '';
        }
      });
    });
  </script>
</main></body>
